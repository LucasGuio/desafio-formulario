<!DOCTYPE html>
<html lang="pt-br">
  <head>
      
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Crie seu Evento</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Pessoais</legend>

            <div class="col-2">
            <div class="input-wrapper">
              <label for="stud-name">Nome</label>
              <input
                type="text"
                name=""
                id="stud-name"
                required
                minlength="8"
              />
            </div>

            <div class="input-wrapper">
              <label for="stud-lastname">Sobrenome</label>
              <input type="text" name="" id="stud-lastname" />
            </div>
          </div>

            <div class="input-wrapper">
              <label for="stud-email"
                >Email <span>(digite um email valido)</span></label
              >
              <input type="email" name="" id="stud-email" />
            </div>

            <div class="input-wrapper">
              <label for="stud-password"
                >Senha <span>(mínimo 8 caracteres)</span></label
              >
              <input
                type="password"
                name=""
                id="stud-password"
                required
                minlength="8"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label for="ment-name"
                >Nome <span>(só o primeiro nome)</span></label
              >

              <input
                type="text"
                name=""
                id="ment-name"
                required
                minlength="8"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

            <label class="date-label" for="ment-date">Primeira Mentoria</label>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="ment-date">Data</label>
                <input type="date" name="" id="ment-date" />
              </div>
              
              <div class="input-wrapper">
                <label for="ment-begin">Das</label>
                <input type="time" name="" id="ment-begin" />
              </div>

              <div class="input-wrapper">
                <label for="ment-end">Até</label>
                <input type="time" name="" id="ment-end" />
              </div>
            </div>
            

            <label class="date-label" for="ment-date">Segunda Mentoria</label>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="ment-date">Data</label>
                <input type="date" name="" id="ment-date" />
              </div>

              <div class="input-wrapper">
                <label for="ment-begin">Das</label>
                <input type="time" name="" id="ment-begin" />
              </div>

              <div class="input-wrapper">
                <label for="ment-end">Até</label>
                <input type="time" name="" id="ment-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input
          class="button"
          type="submit"
          form="my-form"
          value="Salvar"
        />
      </footer>
    </div>
  </body>
</html>
